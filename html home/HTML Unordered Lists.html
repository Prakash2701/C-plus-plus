<!DOCTYPE html>
<html>
  <body>
    <h2>Unordered List with Circle Bullets</h2>

    <ul style="list-style-type: circle">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ul style="list-style-type: square">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>

    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
